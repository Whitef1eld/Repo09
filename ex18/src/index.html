<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gigi School of Coding</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
<main>
  <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Image description..." /></a>
  <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot,
    hairball run catnip eat the grass sniff.</p>
  <ul>
    <li>Milk</li>
    <li>Food</li>
    <li>Sleep</li>
  </ul>
  <ol>
    <li>Dogs</li>
    <li>Rain</li>
    <li>Cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    <!--It says: Please fill out this field-->
    <div>
        <label for="inside">
            <input id="inside" type="radio" name="inside-outside" value="inside" checked>inside
        </label>
        <label for="outside">
          <input id="outside" type="radio" name="inside-outside" value="outside">outside
        </label>
      </div>
      <div>
        <label for="dog">
            <input id="dog" type="checkbox" name="dog" value="Dog" checked>Dog
        </label>
        <label for="cat">
          <input id="cat" type="checkbox" name="cat" value="Cat">Cat
        </label>
        <label for="hamster">
          <input id="hamster" type="checkbox" name="hamster" value="Hamster">Hamster
        </label>
        <label for="bird">
          <input id="bird" type="checkbox" name="bird" value="Bird">Bird
        </label>
        <label for="fish">
          <input id="fish" type="checkbox" name="fish" value="Fish">Fish
        </label>
      </div>
  </form>

</main>
<footer id="footer"></footer>
</body>
</html>
